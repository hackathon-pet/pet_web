{% extends 'base.html' %}

{% block content %}

{% load sass_tags %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'petPosts/scss/new.scss' %}">
{% endblock style %}

<div class="whole">
  <div class="container">
    <div class="left">
      <div class="image">
        <img class="pet-img" src="{{pet.petimage.image.url}}" width="200">
      </div>
      <h1 id="pet-name" data-pet-id="{{ pet.id }}">{{ pet.name }}</h1>
      <h2 class="title" data-pet-id="{{ pet.id }}">새 피드></h2>
    </div>
    <div class="right">
        <form action="{% url 'petPosts:new' id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <p class="text">title</p>
          <input class="input" name="title">
          <p class="text">피드 이미지</p>
          <input class="input" type="file" name="imgs" multiple>
          <p class="text">content</p>
          <textarea class="input" name="content" rows="8" cols="50"></textarea> <br />
          <input class="input" type="submit" value="submit" />
        </form>
    </div>
  </div>
</div>

{% endblock content %}
