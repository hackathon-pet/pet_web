{% extends 'base.html' %}

{% block content %}
 <h1 id="pet-name" data-pet-id="{{ pet.id }}">{{ pet.name }}의 새 포스트 작성</h1>
  <form action="{% url 'petPosts:new' id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>태그 선택</p>
    {% for tag in tags %}
      {{ tag.content }}
      <input name="tags" type="checkbox" value={{tag.id}} />
    {% endfor %}
    <p>title</p>
    <input name="title" /> <br />
    <input type="file" name="imgs" multiple>
    <p>content</p>
    <textarea name="content" rows="30" cols="50"></textarea> <br />
    <input type="submit" value="submit" />
  </form>
{% endblock content %}
