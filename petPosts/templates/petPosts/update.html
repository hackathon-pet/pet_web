{% extends 'base.html' %}

{% block content %}

{% load sass_tags %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'petPosts/scss/update.scss' %}">
{% endblock style %}

<div class="whole">
  <div class="container">
  <h1 class="title">피드 수정</h1>
  <form action="{% url 'petPosts:update' id=post.id %}" method="POST">
    {% csrf_token %}
    <p class="text">title</p>
    <input name="title" value="{{post.title}}"/> <br />
    {% for photo in post.photo_set.all%}
      <img src="{{photo.image.url}}" width="50"><br>
    {% endfor %}
    <input type="file" name="imgs" multiple>
    <p class="text">content</p>
    <textarea name="content" rows="30" cols="50" wrap="hard">{{ post.content }}</textarea> <br />
    <input type="submit" value="submit" />
  </form>
  </div>
</div>



{% endblock content %}
