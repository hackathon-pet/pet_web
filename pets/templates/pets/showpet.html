{% extends 'base.html' %}

{% load static %}

{% block content %}
<div>
  <h1 id="pet-name" data-pet-id="{{ pet.id }}">{{ pet.name }}</h1>
  <img src="{{pet.image.url}}" width="50">
  <p>펫 종류</p>
  <p style="width: 70%;">{{ pet.introduction }}</p>
  {% if request.user == pet.owner %}
    <a href="{% url 'pets:update' id=pet.id %}">수정</a>
    <a href="{% url 'pets:delete' id=pet.id %}">삭제</a>
  {% endif %}
  {{ pet.follow_users.count }} 
  {% if user.is_authenticated %}
    <a href="{% url 'pets:follow' id=pet.id %}">
      Follow
    </a>
  {% endif %}
{% endblock content %}
