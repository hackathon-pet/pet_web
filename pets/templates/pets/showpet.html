{% extends 'base.html' %}

{% load static %}

{% block content %}
<div>
  <h1 id="pet-name" data-pet-id="{{ pet.id }}">{{ pet.name }}</h1>
  <img src="{{pet.image.url}}" width="500">
  <p>펫 종류</p>
  <p>{{pet.get_category_display}}</p>
  <p style="width: 70%;">{{ pet.introduction }}</p>
</div>

  <a href="{% url 'pets:updatepet' id=pet.id %}">수정</a>
  <a href="{% url 'pets:deletepet' id=pet.id %}">삭제</a>

{{ pet.follow_users.count }} 
{% if user.is_authenticated %}
  <a href="{% url 'pets:follow' id=pet.id %}">
    Follow
  </a>
{% endif %}
{% endblock content %}
