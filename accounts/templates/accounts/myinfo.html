<h2>
  My info!
</h2>
<div>
  <p>
    email :
    {{profile.email}}
  </p>
  <p>
    introduction :
    {{profile.introduction}}
  </p>
</div>


<h2>
  My pets!
</h2>
<div>
  {% for pet in pets %}
    <a href="{% url 'pets:showpet' pet.id %}">
    <p>{{pet.name}}</p>
    <p>{{pet.get_category_display}}</p>
    <p>{{pet.introduction}}</p>
    <img src="{{ pet.image.url }}"><br>
    </a>
  {% endfor %}
  <a href="{% url 'pets:newpet' %}">
    Add your lovely pet!
  </a>
  <br>
  <br>
  <a href="{% url 'petPosts:index' %}">
    Back to Home
  </a>
</div>
